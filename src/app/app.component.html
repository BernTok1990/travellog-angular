<mat-toolbar color="primary">
  <mat-icon>airplanemode_active</mat-icon>
  <a mat-button (click)="homePage()" >Travel Log</a>
  <a mat-button (click)="openMaps()" >Maps</a>
  <span class="menu-spacer"></span>
  <div *ngIf="loggedIn">
    <button mat-raised-button color="warn" (click)="openAddTravel()">Add Travel</button>
    <span class="mini-spacer"></span>
    <button mat-raised-button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!loggedIn">
    <button mat-raised-button (click)="openLogin()">Login</button>
    <span class="mini-spacer"></span>
    <button mat-raised-button (click)="openRegister()">Register</button>
  </div>
</mat-toolbar>

<div id="main">
  <router-outlet></router-outlet>
</div>
