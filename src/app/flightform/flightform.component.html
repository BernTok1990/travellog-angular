<h1 mat-dialog-title>Add Flight</h1>
<div mat-dialog-content>
  <form [formGroup]="flightForm">
    <mat-form-field appearance="outline">
      <mat-label>Flight Date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Source</mat-label>
      <input formControlName="source" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Destination</mat-label>
      <input formControlName="destination" matInput />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="primary" (click)="addFlight()" mat-dialog-close>Save</button>
  <span class="mini-spacer"></span>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
