<h1 mat-dialog-title>Add Travel</h1>
<div mat-dialog-content>
  <form [formGroup]="travelForm">
    <mat-form-field appearance="outline">
      <mat-label>Travel Name</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Itinerary</mat-label>
      <textarea rows="10" cols="40" formControlName="itinerary" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="primary" (click)="addTravel()" mat-dialog-close>Save</button>
  <span class="mini-spacer"></span>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
